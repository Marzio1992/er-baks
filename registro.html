<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Airbag Fanáticos</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body class="login-page">

  <div class="login-container">
    <h1>Registrarse</h1>

    <form id="registro-form">
      <input type="text" id="nuevoUsuario" placeholder="Nombre de usuario" required />
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <input type="password" id="confirmar" placeholder="Confirmar contraseña" required />
      <button type="submit">Registrarse</button>
    </form>

    <p class="registro-link">¿Ya tenés cuenta? <a href="login.html">Iniciar sesión</a></p>
    <p id="error" class="error-mensaje"></p>
  </div>

  <script>
    document.getElementById('registro-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const usuario = document.getElementById('nuevoUsuario').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmar = document.getElementById('confirmar').value;
      const error = document.getElementById('error');

      error.textContent = '';

      if (!usuario || !email || !password || !confirmar) {
        error.textContent = 'Por favor completá todos los campos.';
        return;
      }

      if (!email.includes('@') || !email.includes('.')) {
        error.textContent = 'Correo electrónico inválido.';
        return;
      }

      if (password.length < 6) {
        error.textContent = 'La contraseña debe tener al menos 6 caracteres.';
        return;
      }

      if (password !== confirmar) {
        error.textContent = 'Las contraseñas no coinciden.';
        return;
      }

      // Simulación: Guardamos solo el usuario (puede expandirse a guardar más info)
      localStorage.setItem('usuario', usuario);
      window.location.href = 'index.html';
    });
  </script>

</body>
</html>
